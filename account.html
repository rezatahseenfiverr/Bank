<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./accounting.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>Account</title>
</head>
<body>
    <div class="flex justify-center items-center m-auto bg-[#24292e] h-screen w-screen">
        
            <div class=" bg-[#2b3137] h-auto w-80 rounded-3xl">
            <div class=" bg-[#2dba4e] w-[100%] h-10 flex justify-center items-center rounded-full">
                <span class="text-white">৳</span>
                <p class="text-white ml-1" id="Money">1000</p>
            </div>
            <div class="mt-2 flex justify-around">
                <input type="text" name="username" id="InputDeposit"
                    class="text-center w-[48%] bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Amount" required="">
                <input type="text" name="username" id="InputWithdraw"
                    class="text-center w-[48%] bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Amount" required="">
            </div>
            <div class="mb-2 mt-2 flex justify-around">
                <button type="button" onclick="DP()"
                    class="w-[48%] text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Depoosit</button>
                <button type="button" onclick="WT()"
                    class="w-[48%] text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Withdraw</button>
                    
            </div>
            <div>
                <div id="toast-success-acc"
                    class="flex hidden m-auto items-center w-full max-w-xs p-2  text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
                    role="alert">
                    <div
                        class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path
                                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                        </svg>
                        <span class="sr-only">Check icon</span>
                    </div>
                    <div class="ms-3 text-sm font-normal" id="Message"></div>
                </div>
                <div>
                    <div id="toast-danger-acc"
                        class="flex hidden m-auto items-center w-full max-w-xs p-2  text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
                        role="alert">
                        <div
                            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
                            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path
                                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                            </svg>
                            <span class="sr-only">Error icon</span>
                        </div>
                        <div class="ms-3 text-sm font-normal" id="Message1"></div>
                </div>
            </div>
            </div>
        
    </div>
    <script>
        function DP() {
                const DepositAmount = parseFloat(document.getElementById("InputDeposit").value);
                const Money = parseFloat(document.getElementById("Money").innerText);
                if (DepositAmount > 0) {
                    const Deposit = (DepositAmount + Money);
                    document.getElementById("Money").innerHTML = Deposit;
                    document.getElementById("Message").innerHTML = `Successfully Added ৳ ${DepositAmount} `
                    document.getElementById("toast-success-acc").style.display = "flex"
                    setTimeout(function () {
                        document.getElementById("toast-success-acc").style.display = "none"
                    }, 2500);
                }
                else {
                    document.getElementById("Message1").innerHTML = "Deposit More Than ৳1"
                    document.getElementById("toast-danger-acc").style.display = "flex"
                    setTimeout(function () {
                        document.getElementById("toast-danger-acc").style.display = "none"
                    }, 2500);
                }

            }
            function WT() {
                const WithdrawAmount = parseFloat(document.getElementById("InputWithdraw").value);
                const Money = parseFloat(document.getElementById("Money").innerText);
                if (Money > 0 && WithdrawAmount > 0) {
                    const Withdraw = (Money - WithdrawAmount);
                    console.log(Withdraw)
                    document.getElementById("Money").innerHTML = Withdraw;
                    document.getElementById("Message").innerHTML = `Successfully Withdrawn ৳ ${WithdrawAmount} `
                    document.getElementById("toast-success-acc").style.display = "flex"
                    setTimeout(function () {
                        document.getElementById("toast-success-acc").style.display = "none"
                    }, 2500);
                }
                else {
                    document.getElementById("Message1").innerHTML = "Error"
                    document.getElementById("toast-danger-acc").style.display = "flex"
                    setTimeout(function () {
                        document.getElementById("toast-danger-acc").style.display = "none"
                    }, 2500);
                }
            }
    </script>
</body>
</html>
